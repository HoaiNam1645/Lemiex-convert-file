<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Design Information Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>PES Design Information</h1>
            <div class="file-controls">
                <input type="file" id="pesFileInput" accept=".json" style="display: none;">
                <button id="loadFileBtn" class="btn btn-primary">Load JSON Data</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Design Preview Section -->
            <section class="preview-section">
                <div class="preview-container">
                    <div class="preview-thumbnail">
                        <img id="designPreview" src="" alt="Design Preview" style="display: none;">
                        <div id="previewPlaceholder" class="preview-placeholder">
                            <svg width="200" height="150" viewBox="0 0 200 150">
                                <rect width="200" height="150" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
                                <text x="100" y="75" text-anchor="middle" fill="#999">Design Preview</text>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- File Information -->
                <div class="file-info">
                    <div class="info-item">
                        <span class="info-label">File:</span>
                        <span id="fileName">4622_5368_front.pes</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Stitches:</span>
                        <span id="stitchCount">39751</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Width:</span>
                        <span id="designWidth">161.0 mm</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Height:</span>
                        <span id="designHeight">111.9 mm</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Colors:</span>
                        <span id="colorCount">11</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Stops:</span>
                        <span id="stopsCount">14</span>
                    </div>
                </div>
            </section>

            <!-- Needle Section (12 needles) -->
            <section class="needle-section">
                <h2>Needle Assignment (1-12)</h2>
                <div class="needle-container">
                    <!-- Needle positions will be generated by JavaScript -->
                </div>
            </section>

            <!-- Color Table Section -->
            <section class="color-table-section">
                <h2>Color Stop Sequence</h2>
                <div class="table-container">
                    <table id="colorTable" class="color-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>N#</th>
                                <th>Color</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Chart</th>
                            </tr>
                        </thead>
                        <tbody id="colorTableBody">
                            <!-- Color rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
